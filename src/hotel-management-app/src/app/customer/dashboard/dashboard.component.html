<!DOCTYPE html>
<app-navbar (search)="filterRestaurants($event)"></app-navbar>

<div class="full-page">
    <div class="restaurant-cards">
        <mat-card *ngFor="let restaurant of filteredRestaurants" class="restaurant-card">
            <div class="img-div" [ngStyle]="{'background-image': 'url('+restaurant.image+')'}"></div>
            <mat-card-header>
                <mat-card-title>{{ restaurant.name }}</mat-card-title>
                <mat-card-subtitle>{{ restaurant.cuisine }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ restaurant.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button class="btn" (click)="viewMenu(restaurant.id)">View Menu</button>
            </mat-card-actions>
        </mat-card>
        <h1 *ngIf="!filteredRestaurants.length">No Matching results</h1>
    </div>
</div>

  <mat-toolbar color="primary" class="navbar navbar-dark bg-dark">
    <div class="navbar-content">
      <img src="../../../assets/logo.PNG" alt="Logo" class="logo">
      <div class="spacer"></div>
      <div class="search-container">
        <mat-form-field appearance="fill">
          <mat-label>Search Restaurants</mat-label>
          <input matInput type="text" [(ngModel)]="searchTerm" (input)="filterRestaurants()" placeholder="Enter restaurant name">
        </mat-form-field>
      </div>
      <button mat-icon-button class="cart-button">
        <mat-icon class="white-icon">shopping_cart</mat-icon>
      </button>
    </div>
  </mat-toolbar>
<div class="full-page">
    <div class="restaurant-cards">
        <mat-card *ngFor="let restaurant of filteredRestaurants" class="restaurant-card">
        <div class="img-div" [ngStyle]="{'background-image': 'url('+restaurant.image+')'}"></div>
        <mat-card-header>
        <mat-card-title>{{ restaurant.name }}</mat-card-title>
        <mat-card-subtitle>{{ restaurant.cuisine }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ restaurant.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>View Menu</button>
        </mat-card-actions>
        </mat-card>
    </div>
</div>

<!DOCTYPE html>
<div class="edit-container" *ngIf="menuItem">
  <mat-card class="edit-card">
    <mat-card-header>
      <mat-card-title>Edit Menu Item</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="menuForm" (ngSubmit)="saveMenuItem()" class="edit-form">
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="menuForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="3" required></textarea>
          <mat-error *ngIf="menuForm.get('description')?.hasError('required')">
            Description is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" required>
          <mat-error *ngIf="menuForm.get('price')?.hasError('required')">
            Price is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Image URL</mat-label>
          <input matInput formControlName="imagePath" required>
          <mat-error *ngIf="menuForm.get('imagePath')?.hasError('required')">
            Image URL is required
          </mat-error>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" class="save-btn" [disabled]="menuForm.invalid">Save</button>
          <button mat-raised-button color="warn" type="button" (click)="goBack()" class="back-btn">Back</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>

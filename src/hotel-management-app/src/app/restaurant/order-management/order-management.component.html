<!-- src/app/components/order-management/order-management.component.html -->
<mat-toolbar color="primary">
    <span>Order Management</span>
  </mat-toolbar>
  
  <div class="order-list">
    <mat-card *ngFor="let order of orders" class="order-card">
      <mat-card-header>
        <mat-card-title>Order #{{ order.orderId }}</mat-card-title>
        <mat-card-subtitle>{{ order.date | date: 'short' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let item of order.items">
            {{ item.quantity }} x {{ item.name }} - {{ item.price | currency }}
          </li>
        </ul>
        <p>Total: {{ order.totalAmount | currency }}</p>
        <p>Status: {{ order.status }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="updateOrderStatus(order.orderId, 'Accepted')">Accept</button>
        <button mat-button color="warn" (click)="updateOrderStatus(order.orderId, 'Rejected')">Reject</button>
        <button mat-button color="accent" (click)="updateOrderStatus(order.orderId, 'Completed')">Complete</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <button mat-raised-button color="primary" (click)="goBack()">Go Back</button>

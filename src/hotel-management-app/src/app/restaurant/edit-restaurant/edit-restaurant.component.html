<div *ngIf="restaurant">
    <h2>Edit {{ restaurant.name }}</h2>
    <form (ngSubmit)="saveRestaurant()">
      <div>
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="restaurant.name" name="name" required>
      </div>
      <button type="submit">Save</button>
    </form>
  </div>

<div *ngFor="let order of orders" class="order-container">
    <mat-card class="order-card">
    <mat-card-header>
        <mat-card-title>Order ID: #{{ order.orderId }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p><Strong>Restaurant: </Strong>{{ getRestaurantName(order.id) }}</p>
        <p><strong>Customer Name:</strong> {{ getCustomerName(order.userId) }}</p>
        <p><strong>Total Amount:</strong> â‚¹{{ order.totalAmount }} (paid)</p>
        <p><strong>Items:</strong></p>
        <ul>
          <li *ngFor="let item of order.items">{{ item.name }} - {{ item.quantity }}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="acceptOrder(order.id)">Accept</button>
        <button mat-raised-button color="warn" (click)="rejectOrder(order.id)">Reject</button>
        <button mat-raised-button color="accent" *ngIf="order.status === 'Completed'" (click)="markAsDelivered(order.id)">
          Mark as Delivered
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

<!DOCTYPE html>
<div class="edit-container">
  <mat-card class="edit-card">
    <mat-card-header>
      <mat-card-title>Update Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="edit-form">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter your name" />
          <mat-error *ngIf="profileForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>        
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" placeholder="Enter your phone number" />
          <mat-error *ngIf="profileForm.get('phone')?.hasError('required')">
            Phone number is required
          </mat-error>
        </mat-form-field>
        
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" class="save-btn" [disabled]="profileForm.invalid">
            Update Profile
          </button>
          <button mat-raised-button class="back-btn">Back</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
